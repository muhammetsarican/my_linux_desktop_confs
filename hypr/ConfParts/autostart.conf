# autostart
exec-once = konsole & waybar & hyprpaper & wl-paste --watch cliphist store & easyeffects --gapplication-service & mako & sh ~/Applications/aw.sh & blueman & kdeconnect-cli & morgen --hidden & ~/Applications/sleep-start.sh
#exec-once = sh ~/.config/hypr/nuke-screenshare.sh 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = nm-applet --indicator &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &

# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &
